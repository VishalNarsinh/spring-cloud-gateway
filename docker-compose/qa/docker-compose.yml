services:
  configserver:
    image: "vishalnarsinh/configserver:s9"
    container_name: "configserver-ms" # configserver-microservice
    ports:
      - "8071:8071"
    healthcheck:
      test: "curl -f http://localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-base-config

  eurekaserver:
    image: "vishalnarsinh/eurekaserver:s9"
    container_name: "eurekaserver-ms" # eurekaserver-microservice
    ports:
      - "8070:8070"
    healthcheck:
      test: "curl -f http://localhost:8070/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-configserver-config
    environment:
      SPRING_APPLICATION_NAME: "eurekaserver"

  accounts:
    image: "vishalnarsinh/accounts:s9"
    container_name: "account-ms" # account-microservice
    ports:
      - "8080:8080"
    healthcheck:
      test: "curl -f http://localhost:8080/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    environment:
      SPRING_APPLICATION_NAME: "accounts"
    extends:
      file: common-config.yml
      service: microservice-eureka-config

  loans:
    image: "vishalnarsinh/loans:s9"
    container_name: "loans-ms" # loans-microservice
    ports:
      - "8090:8090"
    healthcheck:
      test: "curl -f http://localhost:8090/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    environment:
      SPRING_APPLICATION_NAME: "loans"
    extends:
      file: common-config.yml
      service: microservice-eureka-config

  cards:
    image: "vishalnarsinh/cards:s9"
    container_name: "cards-ms" # cards-microservice
    ports:
      - "9000:9000"
    healthcheck:
      test: "curl -f http://localhost:9000/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    environment:
      SPRING_APPLICATION_NAME: "cards"
    extends:
      file: common-config.yml
      service: microservice-eureka-config

  gatewayserver:
    image: "vishalnarsinh/gatewayserver:s9"
    container_name: "gatewayserver-ms"
    ports:
      - "8072:8072"
    depends_on:
      accounts:
        condition: service_healthy
      loans:
        condition: service_healthy
      cards:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "gatewayserver"
    extends:
      file: common-config.yml
      service: microservice-eureka-config

networks:
  vishalnarsinh:
    driver: "bridge"